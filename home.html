<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Pricing Table</title>
</head>
<body>
  <main class="main-style">
    <section  class="pricing">
      <div  class="pricing_col">
        <div  class="pricing-col_image"></div>
        <div  class="pricing-col_title">Personal</div>
        <div  class="pricing-col_text1">Custom domains</div>
        <div  class="pricing-col_text2">Sleeps after 30 mins of inactivity</div>
        <div  class="pricing-col_price">free</div>
        <button class="pricing-col_button"  type="button">SIGN UP</button>
      </div>
      <div  class="pricing_col">
        <div  class="pricing-col_image"></div>
        <div  class="pricing-col_title">Small team</div>
        <div  class="pricing-col_text1">Never Sleeps</div>
        <div  class="pricing-col_text2">More users, more powerful apps</div>
        <div  class="pricing-col_price">$150</div>
        <button class="pricing-col_button pricing-col_button2"   type="button">FREE TRIAL</button>
      </div>
      <div  class="pricing_col">
        <div  class="pricing-col_image"></div>
        <div  class="pricing-col_title">ENTERPRISE</div>
        <div  class="pricing-col_text1">DEDICATED</div>
        <div  class="pricing-col_text2">SIMPLE HORIZONTAL SCALABILITY
        </div>
        <div  class="pricing-col_price">$400</div>
        <button class="pricing-col_button"  type="button">FREE TRIAL</button>
      </div>
    </section>
  </main>
</body>
</html>
